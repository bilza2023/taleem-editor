<!DOCTYPE html>
<html lang="en">
<head>  
  
  <meta charset="UTF-8" />
  <title>Taleem Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  
    .container {
      text-align: center;
      width: 100%;
      max-width: 640px;
      padding: 40px;
    }
  
    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      font-weight: 600;
      opacity: 0.9;
    }
  
    .main-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 70px;
    }
  
    .btn {
      display: inline-block;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
    }
  
    .btn-editor {
      background: #2563eb;
      color: white;
    }
  
    .btn-editor:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
  
    .btn-player {
      background: #10b981;
      color: white;
    }
  
    .btn-player:hover {
      background: #059669;
      transform: translateY(-2px);
    }
  
    .storage-section {
      margin-top: 10px;
    }
  
    .storage-section h2 {
      font-size: 15px;
      font-weight: 500;
      opacity: 0.75;
      margin-bottom: 16px;
    }
  
    .storage-section input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 14px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s ease;
    }
  
    .storage-section input::placeholder {
      color: #94a3b8;
      opacity: 0.7;
    }
  
    .storage-section input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
    }
  
    .storage-section button {
      margin-top: 16px;
      padding: 12px 22px;
      border-radius: 12px;
      border: none;
      background: #334155;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  
    .storage-section button:hover {
      background: #475569;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Taleem Editor</h1>

    <div class="main-buttons">
      <a href="./editor/index.html" class="btn btn-editor">
        ✏️ Open Editor
      </a>

      <a href="./player/index.html" class="btn btn-player">
        ▶️ Open Player
      </a>
    </div>

    <div class="storage-section">
      <h2>Safe User Content (Local Only)</h2>
      <input type="text" id="safeContent" placeholder="Assets Url"></input>
      <button onclick="saveUserContentUrl()">Save Assests Url</button>
    </div>

  </div>

  <script>
    const STORAGE_KEY = "taleem-user-content-url";
  
    // Load saved URL on page load
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        document.getElementById("safeContent").value = saved;
      }
    });
  
    function saveUserContentUrl() {
      const input = document.getElementById("safeContent");
      const userContentUrl = input.value.trim();
  
      if (!userContentUrl) {
        localStorage.removeItem(STORAGE_KEY);
        alert("Removed");
        return;
      }
  
      const cleaned = userContentUrl.replace(/\/$/, '');
      localStorage.setItem(STORAGE_KEY, cleaned);
      alert("Saved");
    }
  </script>

</body>
</html>
